    <script>
        $(document).on('click', '.openMediaLibrary', function (e) {
            e.preventDefault();
            var openingModalThis = $(this);
            $('#MediaModal').modal('show');
            $(document).on('click', '.addMediaButton', function (e) {
                var mediaButtonThis = $(this);
                var dataID = mediaButtonThis.attr('data-file-id');
                var dataType = mediaButtonThis.attr('data-file-type');
                var dataPath = mediaButtonThis.attr('data-file-path');
                var variable = "<div class='selectedFileBox'><input type='hidden' value='" + dataID + "' class='selectedfileid'>" +
                    "<img src='" + dataPath + "' style='width: 50px;'></div>";
                openingModalThis.siblings('.selectedFileContainer').html(variable);
                $('#MediaModal').modal('hide');
            });

        });

        $(document).on('click', '.medialibraryfilesection ul .libraryfilediv', function (e) {
            e.preventDefault();
            $(".medialibraryfilesection ul .libraryfilediv").removeClass('selectedmedia');
            $(this).addClass("selectedmedia");
            var dataID = $(this).attr('data-file-id');
            var dataType = $(this).attr('data-file-type');
            var dataPath = $(this).attr('data-file-path');
            var dataSIze = $(this).attr('data-file-size');
            var dataExtension = $(this).attr('data-file-extension');
            var dataDate = $(this).attr('data-file-uploadat');

            var attachmentVariable = '<img src="' + dataPath + '">' +
                '<ul>' +
                '<li class="attachment-name">' + dataType +
                '</li>' +
                '<li>' + dataDate +
                '</li>' +
                '<li>' + dataExtension +
                '</li>' +
                '<li>' + dataSIze +
                '</li>' +
                '<li data-file-path="' + dataPath + '" data-file-id="'+ dataID +'"' + 
                'class="addMediaButton set-feature-image">' +
                'Set Feature Image' +
                '</li>' +
                '</ul>';

            $(".medialibraryDetails .attachment-file").html(attachmentVariable);
        });

        

    </script>
